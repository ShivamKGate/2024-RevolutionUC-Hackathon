<!DOCTYPE html>
<html>
<head>
    <title>HealthSphere: Get Data</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='getdata.css') }}">
    <script defer
        async
        crossorigin="anonymous"
        data-clerk-publishable-key="pk_test_bGVhZGluZy1yYXR0bGVyLTMyLmNsZXJrLmFjY291bnRzLmRldiQ"
        src="https://leading-rattler-32.clerk.accounts.dev/npm/@clerk/clerk-js@latest/dist/clerk.browser.js"
        type="text/javascript">
    </script>
</head>
<body>
    <div class="top-section">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Project Logo" class="logo">
        <h1 class="project-heading">HealthSphere: AI Driven Health Tracking and Emergency Support</h1>
        <div class="button-container">
            <div id="user-button"></div>
        </div>
        <script>
            const script = document.createElement('script');
            script.setAttribute('data-clerk-publishable-key', `​pk_test_bGVhZGluZy1yYXR0bGVyLTMyLmNsZXJrLmFjY291bnRzLmRldiQ​`);
            script.async = true;
            script.src = `https://leading-rattler-32.clerk.accounts.dev/npm/@clerk/clerk-js@latest/dist/clerk.browser.js`;
            script.addEventListener('load', async function () {
                await window.Clerk.load();
                const userButtonComponent = document.querySelector('#user-button');
                window.Clerk.mountUserButton(userButtonComponent, {
                appearance: {
                    baseTheme: dark
                }
                });
            });
            document.body.appendChild(script);
        </script>
    </div>

    <div class="information">
        <h1>Please Enter Your Information</h1>
        <form action="/submit-data" method="post" id="infoForm">
            <div>
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required />
            </div>
            <div>
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div>
                <label for="weight">Weight (in kg):</label>
                <input type="number" id="weight" name="weight" step="0.01" required />
            </div>
            <div>
                <label for="occupation">Occupation:</label>
                <input type="text" id="occupation" name="occupation" required />
            </div>
            <div>
                <label for="sleep_duration">Sleep Duration:</label>
                <input type="number" id="sleep_duration" name="sleep_duration" step="0.1" required />
            </div>
            <div>
                <label for="blood_pressure">Blood Pressure:</label>
                <input type="text" id="blood_pressure" name="blood_pressure" required />
            </div>
            <div>
                <label for="heart_rate">Heart Rate:</label>
                <input type="number" id="heart_rate" name="heart_rate" required />
            </div>
            <div>
                <label for="daily_steps">Daily Steps:</label>
                <input type="number" id="daily_steps" name="daily_steps" required />
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>


</body>
</html>
